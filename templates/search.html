<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='search.css')}}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='main.css')}}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='bootstrap.min.css')}}" />
    <script src="main.js"></script>
</head>
<body style="background-color:black;">
    <div class="row row-cols-1 row-cols-md-6 mcard" style="margin-right: 0px;margin-left: 0px;">

        {% for i in range(sr.results|length)%}
            <div class="col mb-6 trending-card " style="padding-left:5px;padding-right: 5px;">
                <div class="card h-100" style="background:#000;">  

                    <div class="tr-im" style="background-image:url(https://image.tmdb.org/t/p/w500{{sr.results[i].poster_path}});"></div>
                    <div class="card-body">
                        <h4 class="card-title">{{sr.results[i].title}}</h4>
                        <h6>Vote: {{sr.results[i].vote_average}}/10</h6>
                        <a href="/trailer/{{sr.results[i].id}}" class="trailer-l">Watch Trailer</a>
                    </div>    
                </div>    
                       
            </div>
            
        {% endfor %}
           
    </div>  
    {% if (sr.results|length)==0 %}
        <h1 style="color:white; margin-left:2%;">No Result...</h1>
    {% endif %}   
</body>
</html>
